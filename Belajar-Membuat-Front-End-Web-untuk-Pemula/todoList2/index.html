<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi To-Do List Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <div class="input-section">
        <input
          type="text"
          id="taskInput"
          placeholder="Tambahkan tugas baru..."
        />
        <button id="addTaskBtn">Tambah</button>
      </div>

      <ul id="taskList">
        <li class="task-item">
          <span class="task-text">Contoh Tugas 1</span>
          <button class="delete-btn">Hapus</button>
        </li>
        <li class="task-item completed">
          <span class="task-text">Contoh Tugas 2</span>
          <button class="delete-btn">Hapus</button>
        </li>
        <li class="task-item">
          <span class="task-text">Contoh Tugas 3</span>
          <button class="delete-btn">Hapus</button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
