<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Wrap Flex Container</title>
    <style>
      .box {
        width: 200px;
        height: 100px;

        margin-bottom: 8px;
      }

      .box:nth-child(odd) {
        background-color: salmon;
      }

      .box:nth-child(even) {
        background-color: lime;
      }

      .flex {
        display: flex;

        /* Silakan coba seluruh nilainya */
        flex-wrap: wrap;
        /*flex-wrap: wrap;*/
        /*flex-wrap: wrap-reverse;*/
      }
    </style>
  </head>
  <body>
    <main>
      <div class="flex">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
      </div>
    </main>
  </body>
</html>
