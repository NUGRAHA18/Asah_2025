<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Contoh Text Decoration</title>
    <style>
      /*text-decoration :none|underline|overline|line-through*/
      body {
        font-family: sans-serif;
        text-align: center;
      }

      .tanpa-dekorasi {
        text-decoration: none;
        color: #000; /* Mengatur warna agar terlihat normal */
      }

      .garis-bawah {
        text-decoration: underline;
      }

      .garis-atas {
        text-decoration: overline;
      }

      .garis-coret {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Contoh Properti Text-Decoration</h1>

    <a href="#" class="tanpa-dekorasi">Ini adalah tautan tanpa garis bawah.</a>
    <p class="garis-bawah">Ini adalah teks dengan garis bawah.</p>
    <p class="garis-atas">Ini adalah teks dengan garis atas.</p>
    <p class="garis-coret">Ini adalah teks dengan garis coret.</p>
  </body>
</html>
